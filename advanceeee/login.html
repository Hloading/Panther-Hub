<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Event Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body class="instagram-login">
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <h1>Event Hub</h1>
                </a>
            </div>
            <ul>
                <li><a href="#" onclick="redirectHome()">Home</a></li>
                <li><a href="events.html">Explore Events</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
                <li><a href="register.html" id="register-link">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login to Event Hub</h2>
        <form onsubmit="loginUser(document.getElementById('email').value, document.getElementById('password').value); return false;">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Event Hub. All rights reserved.</p>
    </footer>

    <script>
        // Show/Hide buttons logic
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
            }
        });
    </script>
</body>
</html>
