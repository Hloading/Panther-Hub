<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Event Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body class="instagram-profile">
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <h1>Event Hub</h1>
                </a>
            </div>
            <ul>
                <li><a href="#" onclick="redirectHome()">Home</a></li>
                <li><a href="events.html">Explore Events</a></li>
                <li><a href="my-events.html">My Events</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <h2>My Profile</h2>
        <form onsubmit="createEvent(document.getElementById('event-title').value, document.getElementById('event-description').value, document.getElementById('event-date').value); return false;">
            <input type="text" id="event-title" placeholder="Event Title" required>
            <textarea id="event-description" placeholder="Event Description"></textarea>
            <input type="datetime-local" id="event-date" required>
            <button type="submit">Post Event</button>
        </form>

        <div class="notifications">
            <h3>Notifications</h3>
            <ul id="notification-list">
                <!-- Notifications will be loaded here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Event Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderNotifications();  // Load notifications
        });
    </script>
</body>
</html>
